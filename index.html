<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="brand-panel">
                <div class="logo-container">
                    <img class="logo" src="soccer_ball2.svg" alt="soccer ball">
                </div>
                <div class="brand-name">Match Engine</div>
            </div>
        </div>
        <div class="right-panel">
            <div class="right-content">
                <div class="hero-text">
                    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                    <h3>You know you want to.</h3>
                </div>
                <div class="right-form">
                    <h3>Let's do this!</h3>
                    <form action="" method="post">
                        <div class="inputs">
                            <div class="left-inputs">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name">
                                <label for="email">Email:</label>
                                <input type="email" id="email">
                                <label for="password">Password:</label>
                                <input type="password" id="password">
                            </div>
                            <div class="rights-inputs">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name">
                                <label for="phone">Phone Number:</label>
                                <input type="text" id="phone">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" id="confirm_password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bottom-text">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
